<ion-view view-title="Products" cache-view="false">
  <ion-content>
    <ion-list>
      <button class="button button-dark" ng-click="openModal()" style="width: 100%;">
        Add A Product
      </button>
      <ion-item ng-repeat="p in products track by $index" href="#/app/products/product/{{p.id}}">
        <div class="row">
          <div class="photo" ng-show="p.photo" style="margin-top: 9px;">
            <img ng-src="{{ p.photo }}" style="width: 40px;">
          </div>
          <div class="name" style="margin-top: 11px; margin-left: 40px;">
            {{ p.name }}
          </div>
          <div class="more" style="width: 100%;">
            <a href="#/app/products/product/{{p.id}}" class="button icon-right ion-chevron-right button-clear" style="float:right;"></a>
          </div>
        </div>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
